<!DOCTYPE html>
<html>
<head>
<title>Boston Pizza Ordering System</title>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="mainstyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js"></script>
</head>
<body style="background-color:grey">

<!-- Sidebar -->
<div class="sidebar-block">
	<img src="img/220px-Boston_Pizza.png" alt="logo" class="logo"/>
	
	<button class="nav-item" onclick="frame1()">Drinks</a>
	<button class="nav-item" onclick="frame2()">Appetizers</a>
	<button class="nav-item" onclick="frame3()">Pizza</a>
	<button class="nav-item" onclick="frame4()">Pasta</a>
	<button class="nav-item" onclick="frame5()">Burgers & Sandwiches</a>
	<button class="nav-item" onclick="frame6()">Mains</a>
	<button class="nav-item" onclick="frame7()">Sides</a>
	<button class="nav-item" onclick="frame8()" style="border-bottom:2px solid black">Desserts</a>
	
	<button class="nav-button nav-button1">Request Server</button>
</div>

<!--Top banner -->
<div class="top-block">
	<h1>Popular Picks!</h1>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<a href="#"><img class="picks" src="img/pepperoniPizza.png" alt="Item 1"></a>
			<div class="text">Pepperoni Pizza</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img class="picks" src="img/spaghetti.png" alt="Item 2">
			<div class="text">Spaghetti Pasta</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img class="picks" src="img3.jpg" style="width:100%">
			<div class="text">Caption Three</div>
		</div>

	  <!-- Next and previous buttons -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<!-- The dots/circles -->
	<div style="text-align:center">
	  <span class="dot" onclick="currentSlide(1)"></span> 
	  <span class="dot" onclick="currentSlide(2)"></span> 
	  <span class="dot" onclick="currentSlide(3)"></span> 
	</div>
</div>

<!--Order Summary -->
<div class="order-summary-block">
	<h1 style="border-bottom=2px solid black">Order Summary</h1>
	<div class="order-list-container">
	
	</div>
	<div class="button-container">
		<button class="nav-button order-button">Place Order</button>
		<button class="nav-button pay-button">Pay Bill</button>
	</div>
</div>

<!--Menu Grid -->
<div class="menu-block">
	<iframe id="currentPage" src="drinks.html">Header<iframe>
</div>


</body>
</html>
